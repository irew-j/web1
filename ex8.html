<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>loop  & Array</h1>
    <script>
        var com = ['egoing', 'leezch','duru','raeho'];
    </script>
    <h2>Co com</h2>
    <ul>
        <script>
            var i =0;
            while(i < com.length){
                document.write('<li> <a href="https://www.naver.com/'+com[i]+'"> '+com[i]+'</a></li>');
                i += 1;
            }
        </script>
    </ul>
    
</body>
</html>
