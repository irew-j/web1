<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var coworkers = {
            "programer":"egoing",
            "designer":"leezhche"
        };
        document.write("programer: " +coworkers.programer+"<br>");
        document.write("designer: " +coworkers.designer+"<br>");
        coworkers.bookkeeper = "duru";
        document.write("bookkeeper: " +coworkers.bookkeeper+"<br>");
        coworkers["date scientist"] = "taeho";
        document.write("date scientist : " +coworkers["date scientist"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
        for(var key in coworkers){
            document.write(key+' : '+coworkers[key]+'<br>');
        }
    </script>
    <h2>property & Method</h2>
    <script>
        coworkers.whowAll = function(){
            for(var key in this){
            document.write(key+' : '+this[key]+'<br>');
            delete coworkers.showall;
        }
    }
    coworkers.whowAll();
    </script>
</body>
</html>
